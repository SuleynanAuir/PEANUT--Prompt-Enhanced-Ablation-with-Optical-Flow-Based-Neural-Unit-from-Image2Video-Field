<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEANUT | GitHub Pages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #152238;
      --muted: #5f6b7a;
      --accent: #24a148;
      --border: #e5e8ef;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(36,161,72,0.05), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(79,172,254,0.07), transparent 40%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 24px 20px 12px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }
    main {
      max-width: 1200px;
      margin: 0 auto 48px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.06);
      padding: 32px 28px;
    }
    .markdown {
      line-height: 1.7;
      color: var(--text);
    }
    .markdown img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }
    .markdown a {
      color: #1a73e8;
      text-decoration: none;
    }
    .markdown a:hover { text-decoration: underline; }
    .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
      font-weight: 700;
      line-height: 1.25;
      margin-top: 1.4em;
      margin-bottom: 0.6em;
    }
    .markdown h1 { font-size: 2.2rem; }
    .markdown h2 { font-size: 1.7rem; }
    .markdown h3 { font-size: 1.35rem; }
    .markdown h4 { font-size: 1.15rem; }
    .markdown pre {
      background: #0f172a;
      color: #e2e8f0;
      padding: 14px 16px;
      border-radius: 10px;
      overflow-x: auto;
    }
    .markdown code { background: #eef2f7; padding: 2px 4px; border-radius: 6px; }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
      border-radius: 12px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    footer {
      text-align: center;
      color: var(--muted);
      padding: 18px 0 32px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="status">✅ Live from GitHub Pages — this mirrors README.md</div>
    <div>Any updates to README.md will render here automatically.</div>
  </header>
  <main>
    <article id="content" class="markdown">Loading README...</article>
  </main>
  <footer>PEANUT — Prompt-Enhanced Ablation with Optical Flow-Based Neural Unit</footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadReadme() {
      try {
        const res = await fetch('./README.md', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch README.md');
        const md = await res.text();
        const html = marked.parse(md, { breaks: true });
        document.getElementById('content').innerHTML = html;
      } catch (err) {
        document.getElementById('content').innerHTML = '<p>Failed to load README.md.</p>';
        console.error(err);
      }
    }
    loadReadme();
  </script>
</body>
</html>
